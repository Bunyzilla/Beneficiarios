<section class="main-login">
    <div class="box">
      <div>
        <div class="just-center">
          <img class="logo-img" src="/assets/images/black-logo.svg">
        </div>
        <div>
          <div class="input-field">
            <div>
              <label for="email">Correo</label>
            </div>
            <div>
              <input [(ngModel)]="email" id="email" type="email" class="validate">
            </div>
          </div>
        </div>
        <div class="p-t-20">
          <div class="input-field">
            <div>
              <label for="password">Contraseña</label>
            </div>
            <div>
              <input [(ngModel)]="password"  id="password" type="password" class="validate">
            </div>
          </div>
        </div>
        <div class="just-flexend p-b-50 p-t-20">
          <a routerLink="/forgotpassword" class="a-link-pas">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="just-center">
          <button (click)="loginUser()" class="login-btn-lan">Iniciar sesión</button>
        </div>
      </div>
      <div class="back-btn">
        <a routerLink="/landing-page">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
    </div>
</section>

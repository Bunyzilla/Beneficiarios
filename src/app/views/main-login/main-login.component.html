<section class="main-login">
  <div class="box">
    <div>
      <div class="just-center">
        <img class="logo-img" src="/assets/images/black-logo.svg">
      </div>
      <div>
        <div class="input-field">
          <input id="email" type="email" class="validate">
          <label for="email">Correo</label>
        </div>
      </div>
      <div class="p-t-10">
        <div class="input-field">
          <input id="password" type="password" class="validate">
          <label for="password">Contraseña</label>
        </div>
      </div>
      <div class="just-flexend p-b-50">
        <a routerLink="/forgotpassword" class="a-link-pas">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="just-center">
        <button class="login-btn-lan">Iniciar sesión</button>
      </div>
    </div>
    <div class="back-btn">
      <a routerLink="/landing-page">
        <i class="large material-icons">arrow_back</i>
      </a>
    </div>
  </div>
</section>

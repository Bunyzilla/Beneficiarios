<section class="main input-class">
  <div class="text-al-center p-b-20 ">
    <p class="black-24 fw-700">Ajustes</p>
  </div>
  <div class="row">
    <div class="col-sm-5 col-12">
      <div>
        <div class="input-field">
          <input placeholder="" id="first_name" type="text" class="validate">
          <label for="first_name">Nombre</label>
        </div>
      </div>
      <div>
        <div class="input-field">
          <input placeholder="" id="email" type="email" class="validate">
          <label for="email">Correo</label>
        </div>
      </div>
      <div>
        <div class="input-field">
          <input id="password1" type="password" class="validate">
          <label for="password1">Contraseña</label>
        </div>
      </div>
      <div>
        <div class="input-field">
          <input id="password2" type="password" class="validate">
          <label for="password2">Repetir contraseña</label>
        </div>
      </div>
    </div>
    <div class="col-sm-1 col-12"></div>
    <div class="col-sm-6 col-12">
      <div class="just-center p-t-20">
        <button class="outline-blu-btn" data-toggle="modal" data-target="#add-user"><i
            class="small material-icons">add</i> Añadir usuario</button>
      </div>
      <div class="user-box">
        <div class="user-list">
          <div>
            <p>Juan Perez</p>
          </div>
          <div>
            <p>juanp@gmail.com</p>
          </div>
          <div>
            <button><i class="small material-icons">create</i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="just-center p-t-50 ">
    <button class="blu-btn">Guardar</button>
  </div>
  <!--MODAL-->
  <div class="modal fade" id="add-user" tabindex="-1" aria-labelledby="add-user" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header just-center">
          <h5 class="modal-title black-20 fw-700" id="exampleModalLabel">Añadir usuario</h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 col-12 alitems-center just-center">
              <div >
                <div class="img-box">
                  <label for="img" class="fake-btn-img">
                    <img src="/assets/images/upload-img.svg">
                  </label>
                  <div class="input-box">
                    <input type="file" id="img" name="img" accept="image/*">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-12">
              <div>
                <div class="input-field">
                  <input placeholder="" id="first_name" type="text" class="validate">
                  <label for="first_name">Nombre</label>
                </div>
              </div>
              <div>
                <div class="input-field">
                  <input placeholder="" id="email" type="text" class="validate">
                  <label for="email">Correo</label>
                </div>
              </div>
              <div>
                <div class="input-field">
                  <input id="password" type="password" class="validate">
                  <label for="password">Contraseña</label>
                </div>
              </div>
              <div>
                <div class="input-field">
                  <input id="password2" type="password" class="validate">
                  <label for="password2">Repetir contraseña</label>
                </div>
              </div>
              <div>
                <label class="black-16 fw-700">Puede añadir beneficiarios</label>
                <div class="switch">
                  <label>
                    No
                    <input type="checkbox">
                    <span class="lever"></span>
                    Si
                  </label>
                </div>
              </div>
              <div>
                <label class="black-16 fw-700">Puede visualizar expedientes</label>
                <div class="switch">
                  <label>
                    No
                    <input type="checkbox">
                    <span class="lever"></span>
                    Si
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="grey-btn" data-dismiss="modal">Cancelar</button>
          <button type="button" class="blu-btn">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</section>
